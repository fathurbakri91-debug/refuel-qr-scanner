function transitionToScanner() {
  const loginPage = document.getElementById("loginPage");
  const scannerPage = document.getElementById("scannerPage");
  
  loginPage.classList.add("fade-out");
  
  setTimeout(() => {
    loginPage.style.display = "none";
    scannerPage.style.display = "flex";
    scannerPage.offsetHeight;
    scannerPage.classList.add("slide-up-fade-in");
    scannerPage.classList.add("active");
    
    document.getElementById("userInfo").textContent = `ğŸ‘¤ ${user.toUpperCase()} (${line})`;
    
    setTimeout(() => {
      const sb = document.getElementById("startBtn");
      const stb = document.getElementById("stopBtn");
      if(sb && stb) {
        sb.onclick = () => startScan();
        stb.onclick = () => stopScan();

  }, 500);

function logout() {
  if(confirm("Logout?")) {
    localStorage.removeItem("s");
    user = null; line = null;
    cameraFacing = "environment";
    apiRetryCount = 0;
    if(qr && scanning) qr.stop().then(() => qr.clear()).catch(() => {});
    
    const loginPage = document.getElementById("loginPage");

    scannerPage.classList.remove("active");

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function toHourMinute(minutes) {
  const jam = Math.floor(minutes / 60);
  const menit = Math.round(minutes % 60);
  return `${jam}j ${menit}m`;
}

function extractUnitNumber(qrText) {
  const regex = /^(DT)\d{2}0-(\d{4})/i;
  const match = qrText.match(regex);
  return match ? match[1].toUpperCase() + match[2] : qrText;
}

function formatToJamMenitFromRaw(rawStr) {
  if (!rawStr) return "";
  if (rawStr.includes('T')) {
    let dt = new Date(rawStr);
    let jam = dt.getUTCHours() + 7;
    if (jam >= 24) jam -= 24;
    let menit = dt.getUTCMinutes();
    return jam.toString().padStart(2, '0') + ":" + menit.toString().padStart(2, '0');
  }
  const match = rawStr.match(/\b(\d{1,2}):(\d{2})\b/);
  return match ? `${match[1].padStart(2,'0')}:${match[2]}` : "";
}

function speak(text) {
  if (!window.speechSynthesis) return;
  
  const synth = window.speechSynthesis;
  let utter = new SpeechSynthesisUtterance(text);
  
  // Force Indonesian language - Important for iPhone!
  utter.lang = "id-ID";
  utter.rate = 0.95;
  utter.pitch = 1;
  utter.volume = 1;
  
  synth.cancel();
  
  // iPhone specific fix: delay before speaking
  setTimeout(() => {
    try {
      synth.speak(utter);
    } catch (e) {
      console.log("Speech error:", e);
    }
  }, 100);
}

// MAIN SCAN HANDLER (With Retry & Offline Logic)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function onScan(decodedText) {
  if(decodedText === lastCode) return;
  lastCode = decodedText;
  const result = document.getElementById("result");
  result.className = "";
  result.innerHTML = `<span class="result-status"><span class="result-status-icon">âœ“</span> QR: ${decodedText}</span>`;
  playBeep("scanning");
  
  const device = /Mobi|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop";
  apiRetryCount = 0;
  
  processQRCode(decodedText, device, result);
}

async function processQRCode(decodedText, device, result, retryCount = 0) {
  try {
    // Check offline status
    if (!isOnline) {
      result.className = "status-error";
      result.innerHTML = `<span class="result-status"><span class="result-status-icon">ğŸ“¡</span> Mode Offline - Data disimpan lokal</span>`;
      
      // Save offline data to localStorage
      const offlineData = JSON.parse(localStorage.getItem('offlineScans') || '[]');
      offlineData.push({
        qr: decodedText,
        timestamp: new Date().toISOString(),
        line: line
      });
      localStorage.setItem('offlineScans', JSON.stringify(offlineData));
      
      playBeep("error");
      speak("Mode offline - data disimpan. Tunggu koneksi pulih.");
      return;
    }
    
    const formData = new FormData();
    formData.append("qrData", decodedText);
    formData.append("userAgent", navigator.userAgent);
    formData.append("device", device);
    
    // Add timeout untuk API call
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 15000); // 15 second timeout
    
    const response = await fetch(URLS[line], {
      method: "POST",
      body: formData,
      signal: controller.signal
    });
    
    clearTimeout(timeout);
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}`);
    }
    
    const data = await response.json();
    
    if (data.status === "success") {
      handleScanSuccess(data, decodedText, result);
    } else {
      result.className = "status-error";
      result.innerHTML = `<span class="result-status"><span class="result-status-icon">âŒ</span> ${data.message || "Terjadi kesalahan"}</span>`;
      playBeep("error");
    }
    
  } catch (err) {
    console.error("API Error:", err.message);
    
    // Retry logic untuk network error
    if (retryCount < MAX_RETRIES && (err.name === 'AbortError' || !isOnline)) {
      result.className = "status-error";
      result.innerHTML = `<span class="result-status"><span class="result-status-icon">ğŸ”„</span> Retry ${retryCount + 1}/${MAX_RETRIES}...</span>`;
      
      playBeep("error");
      speak("Koneksi gagal. Mencoba ulang...");
      
      // Wait 2 seconds then retry
      setTimeout(() => {
        processQRCode(decodedText, device, result, retryCount + 1);
      }, 2000);
    } else {
      result.className = "status-error";
      result.innerHTML = `<span class="result-status"><span class="result-status-icon">âŒ</span> Koneksi gagal - ${err.message}</span>`;
      playBeep("error");
      speak("Koneksi gagal. Periksa jaringan Anda.");
    }
  }
  
  // Stop scan after processing
  setTimeout(() => {
    if (qr && scanning) {
      qr.stop().then(() => {
        qr.clear();
        scanning = false;
      }).catch(() => {});
    }
  }, 2000);
}

function handleScanSuccess(data, decodedText, result) {
  const status = data.refuelingStatus;
  const minutes = data.minutesRemaining;
  const waktuSisaStr = toHourMinute(minutes);
  
  if (status === "ALLOWED") {
    result.className = "status-allowed";
    result.innerHTML = `
      <span class="result-status">
        <span class="result-status-icon">âœ…</span>
        <span class="result-unit">Pengisian diizinkan</span>
        <span class="result-time">LINE ${line}</span>
      </span>
    `;
    playBeep("success");
    speak(`Silahkan melakukan pengisian di line ${line}`);
  } else {
    let fullUnitNumber = decodedText;
    let jamRefuel = "";
    if (data.allowedTimestampStr) {
      jamRefuel = formatToJamMenitFromRaw(data.allowedTimestampStr);
    }
    const allowedLine = data.lineName || line;
    
    result.className = "status-disallowed";
    result.innerHTML = `
      <span class="result-status">
        <span class="result-status-icon">ğŸš«</span>
        <span class="result-unit">${fullUnitNumber} - Pengisian terakhir pukul ${jamRefuel} di line ${allowedLine}</span>
        <span class="result-remain">Sisa ${waktuSisaStr} lagi</span>
      </span>
    `;
    playBeep("error");
    
    const unitInti = extractUnitNumber(decodedText);
    speak(`Mohon maaf unit ${unitInti} sudah melakukan pengisian pukul ${jamRefuel} di line ${allowedLine}`);
  }
}

// AUDIO FUNCTIONS (Fixed for iPhone - Case 4)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function playBeep(type) {
  try {
    // Create audio context
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    // Resume audio context untuk iOS (iPhone requirement)
    if (audioContext.state === 'suspended') {
      audioContext.resume().then(() => {
        playBeepSound(audioContext, type);
      });
    } else {
      playBeepSound(audioContext, type);
    }
  } catch (err) {
    console.log("Beep error:", err);
  }
}

function playBeepSound(audioContext, type) {
  const osc = audioContext.createOscillator();
  const gain = audioContext.createGain();
  osc.connect(gain);
  gain.connect(audioContext.destination);
  
  if (type === "scanning") {
    osc.frequency.value = 600;
    gain.gain.setValueAtTime(0.3, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
    osc.start(audioContext.currentTime);
    osc.stop(audioContext.currentTime + 0.3);
  } else if (type === "success") {
    osc.frequency.value = 800;
    gain.gain.setValueAtTime(0.3, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
    osc.start(audioContext.currentTime);
    osc.stop(audioContext.currentTime + 0.5);
  } else {
    osc.frequency.value = 400;
    gain.gain.setValueAtTime(0.3, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
    osc.start(audioContext.currentTime);
    osc.stop(audioContext.currentTime + 0.3);
  }
}
